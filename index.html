<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
					<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg">
      </div>
    </div>

    <div class="main">
      <div class="container">
				<div class="row">
          <div class="col-md-7">
            <h1>Join Pocketbook</h1>
            <form>
              <label for="first">First name</label>
              <input type="text" class="form-control" id="first">
              <label for="second">Last name</label>
              <input type="text" class="form-control" id="second">
              <label for="third">Email</label>
              <input type="text" class="form-control" id="third">
              <label for="fourth">Password</label>
              <input type="password" class="form-control" id="password">
              <button type="submit" class="btn">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="footlist">
          <ul>
            <a href="#"><li>Contact</li></a>
            <a href="#"><li>Help Center</li></a>
            <a href="#"><li>About</li></a>
          </ul>
          
        </div>
      </div>
    </div>
  </body>
</html>
